<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/template.html}">
<head>
    <title>Banco</title>
</head>
<body>
<div layout:fragment="formulario">
    <div layout:replace="~{/bancos/atalhos :: atalhos}"></div>
    <div class="overflow-auto p-3 mb-3 mb-md-0 mr-md-3 bg-light" style="max-width: 100%; max-height: 800px;">
        <div class="col-lg-12 mx-auto bg-white  rounded">
            <div class="table-responsive ms-3 me-3 mb-3" style="position: relative; height: 800px">
                <table class="table table-striped  fs-6">
                    <thead style="top: 0;  position: sticky;" class="table-light">
                    <thead>
                    <tr>
                        <th scope="col">NOME</th>
                        <th scope="col">AGÊNCIA</th>
                        <th scope="col">CONTA</th>
                        <th scope="col">AÇÕES</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider table-divider-color">
                    <tr th:each="banco : ${lista}">
                        <td th:text="${banco.nome}"></td>
                        <td th:text="${banco.agencia}"></td>
                        <td th:text="${banco.conta}" class="col-2"></td>
                        <td>
                            <form action="/bancos" method="post">
                                <input type="hidden" name="_method" value="delete">
                                <input type="hidden" name="id" th:value="${banco.id}">
                                <a data-bs-placement="bottom"
                                   data-bs-title="Editar"
                                   class="btn btn-link btn-lg px-3"
                                   data-bs-toggle="tooltip" data-mdb-ripple-init data-ripple-color="primary"
                                   th:href="@{/bancos/formulario?id={id}(id=${banco.id})}" >
                                    <i class="bi bi-pencil"></i></a>
                                <button
                                        type="submit"
                                        class="btn btn-link btn-lg px-3"
                                        data-bs-placement="bottom"
                                        data-bs-title="Excluir" data-mdb-ripple-init data-ripple-color="primary"
                                        data-bs-toggle="tooltip">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
