<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/template.html}">
<head>
    <title>Banco</title>
</head>
<body>
<div class="col-sm-9 p-3" layout:fragment="formulario">
    <div layout:replace="~{/bancos/atalhos :: atalhos}"></div>
    <form method="post" th:object="${banco}"
          th:action="${banco.id == null} ? @{/bancos/cadastrar} : @{/bancos}">
        <input type="hidden" name="_method" value="put" th:if="${banco.id != null}">
        <input type="hidden" name="id" th:value="${banco?.id}">

        <fieldset class="form-floating border p-4">
            <legend class="w-auto px-3 text-uppercase">Formulário - Cadastro de banco</legend>

            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text"
                               class="form-control"
                               th:field="*{nome}"
                               placeholder="Nome da agência bancária">
                        <label th:for="nome">Nome</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text"
                               class="form-control"
                               th:field="*{agencia}"
                               placeholder="Número da agência bancária">
                        <label th:for="agencia">Agência</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text"
                               class="form-control"
                               th:field="*{conta}"
                               placeholder="Número da conta corrente">
                        <label th:for="conta">Conta</label>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row-reverse">
                <div class="p-2">
                    <button class="btn btn-primary btn-lg "
                            type="submit"
                            data-bs-toggle="tooltip"
                            data-bs-placement="bottom"
                            data-bs-title="Salvar">
                        <i class="bi bi-floppy"></i>
                    </button>
                </div>
            </div>
        </fieldset>

    </form>
</div>
</body>
</html>
