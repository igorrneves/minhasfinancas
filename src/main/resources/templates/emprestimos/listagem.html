<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Minhas Finanças</title>
</head>
<body>
<div layout:fragment="listagem">
    <div layout:replace="~{/faturaCartao/atalhos :: atalhos}"></div>
    <div class="table-responsive fs-6 small">

        <table class="table caption-top table-striped table-hover table-sm">
            <caption>
                <h4>Lista de faturas</h4>
            </caption>
                <thead>
                <tr>
                    <th scope="col">BANCO</th>
                    <th scope="col">CARTÃO DE CRÉDITO</th>
                    <th scope="col">MÊS</th>
                    <th scope="col">ANO</th>
                    <th scope="col">VALOR DA FATURA</th>
                    <th scope="col">VENCIMENTO</th>
                    <th scope="col">ESTADO</th>
                    <th scope="col">AÇÕES</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr th:each="faturaCartao : ${listaFaturas}">
                    <td th:text="${faturaCartao.cartaoDeCredito.banco.nome}"></td>
                    <td th:text="${faturaCartao.cartaoDeCredito.numero}"></td>
                    <td th:text="${faturaCartao.mes}"></td>
                    <td th:text="${faturaCartao.ano}"></td>
                    <td th:text="${faturaCartao.valorTotalFatura}"></td>
                    <td th:text="${faturaCartao.cartaoDeCredito.diaVencimento}"></td>
                    <td th:text="${faturaCartao.estado}"></td>
                    <td>
                        <form action="/faturaCartao" method="post">
                            <a th:href="@{/faturaCartao/formulario(id=${faturaCartao.id})}"
                               class="btn btn-outline-primary" role="button" data-bs-toggle="tooltip" data-bs-placement="bottom"
                               data-bs-title="Editar fatura">
                                <i class="bi bi-pencil"></i></a>

                            <input type="hidden" name="_method" value="delete">
                            <input type="hidden" name="id" th:value="${faturaCartao.id}">

                            <button type="submit" class="btn btn-outline-danger" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                    data-bs-title="Exluir fatura">
                                <i class="bi bi-trash"></i>
                            </button>
                            <a th:href="@{/faturaCartao/formulario(id=${faturaCartao.id})}"
                               class="btn btn-outline-primary" role="button" data-bs-toggle="tooltip" data-bs-placement="bottom"
                               data-bs-title="Pagar fatura">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wallet-fill" viewBox="0 0 16 16">
                                <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v2h6a.5.5 0 0 1 .5.5c0 .253.08.644.306.958.207.288.557.542 1.194.542.637 0 .987-.254 1.194-.542.226-.314.306-.705.306-.958a.5.5 0 0 1 .5-.5h6v-2A1.5 1.5 0 0 0 14.5 2h-13z"/>
                                <path d="M16 6.5h-5.551a2.678 2.678 0 0 1-.443 1.042C9.613 8.088 8.963 8.5 8 8.5c-.963 0-1.613-.412-2.006-.958A2.679 2.679 0 0 1 5.551 6.5H0v6A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-6z"/>
                            </svg></a>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </small>
    </div>
</div>

</body>
</html>
