<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>

</head>
<body>
<div class="col-sm-9 p-3" layout:fragment="formulario">
    <h2>Cadastro de Banco</h2>
    <form method="post" th:object="${banco}"
          th:action="${banco.id == null} ? @{/bancos/cadastrar} : @{/bancos}">
        <div layout:replace="~{/bancos/campos :: campos}"> </div>
        <div class="form-floating mb-3">
            <input type="hidden" name="_method" value="put" th:if="${banco.id != null}">
            <input type="hidden" name="id" th:value="${banco?.id}">
            <input class="btn btn-primary" type="submit" value="Salvar">
        </div>
    </form>
</div>
</body>
