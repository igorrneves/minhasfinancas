<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/template.html}">
<head>
    <title>Dashboard</title>


    <script type="text/javascript" th:inline="javascript">
        google.charts.load("current", {packages:['corechart', 'bar']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'MÃªs');
            data.addColumn('number', 'Receita');
            data.addColumn('number', 'Despesa');
            data.addRows([[${chartData}]]);
            

            var view = new google.visualization.DataView(data);
            
            var options = {
                title: "Acompanhamento Financeiro Anual - 2024",
                width: 600,
                height: 400,
                bar: {groupWidth: "45%"},
                legend: { position: "none" },
            };
            var chart = new google.charts.Bar(document.getElementById("barchart_values"));
            chart.draw(view, google.charts.Bar.convertOptions(options));
        }
    </script>


</head>

<body>

    <div layout:fragment="formulario">
        <div>
            <div id="barchart_values"></div>
        </div>
    </div>
</body>
</html>
