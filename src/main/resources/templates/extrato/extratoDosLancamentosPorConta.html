<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/template.html}">
<head>
  <title>Extrato</title>
</head>
<body>
<div layout:fragment="formulario">
  <div class="ms-0 p-3 mb-2 bg-primary-subtle text-emphasis-primary">
    <form method="post" th:object="${extrato}" th:action="@{/extrato/carregarPaginaExtrato}">
      <div class="row h6">
        <div class="col">
          <div class="form-floating mb-3">
            <input type="number" min="1"
                   class="form-control"
                   th:field="*{mes}"
                   placeholder="Mês">
            <label th:for="mes">Mês</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating mb-3">
            <input type="number" min="2023"
                   class="form-control"
                   th:field="*{ano}"
                   placeholder="Ano">
            <label th:for="mes">Ano</label>
          </div>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-outline-primary" role="button"
                  data-bs-toggle="tooltip" data-bs-placement="bottom"
                  data-bs-title="Buscar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-binoculars-fill" viewBox="0 0 16 16">
              <path d="M4.5 1A1.5 1.5 0 0 0 3 2.5V3h4v-.5A1.5 1.5 0 0 0 5.5 1h-1zM7 4v1h2V4h4v.882a.5.5 0 0 0 .276.447l.895.447A1.5 1.5 0 0 1 15 7.118V13H9v-1.5a.5.5 0 0 1 .146-.354l.854-.853V9.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v.793l.854.853A.5.5 0 0 1 7 11.5V13H1V7.118a1.5 1.5 0 0 1 .83-1.342l.894-.447A.5.5 0 0 0 3 4.882V4h4zM1 14v.5A1.5 1.5 0 0 0 2.5 16h3A1.5 1.5 0 0 0 7 14.5V14H1zm8 0v.5a1.5 1.5 0 0 0 1.5 1.5h3a1.5 1.5 0 0 0 1.5-1.5V14H9zm4-11H9v-.5A1.5 1.5 0 0 1 10.5 1h1A1.5 1.5 0 0 1 13 2.5V3z"/>
            </svg>
          </button>
        </div>
      </div>
    </form>
  </div>

  <h4><span th:text="${banco.nome}"></span> - Total de Débitos: R$ <span th:text="${banco.totalDebito}"></span></h4>
  <br>
  <div class="table-responsive small">
    <div layout:replace="~{/lancamentos/listagem :: listagem}"></div>
  </div>
</div>
</body>
</html>
