<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/template.html}">

<body>
<div layout:fragment="atalhos">
    <div class="grid gap-0 ms-0 p-2 mb-1 bg-primary-subtle text-emphasis-primary">
            <a th:href="@{/lancamentos/formulario}" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
               data-bs-toggle="tooltip" data-bs-placement="bottom"
               data-bs-title="Cadastrar novo lançamento">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                </svg>
                Novo</a>
            <a th:href="@{/lancamentos}" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
               data-bs-toggle="tooltip" data-bs-placement="bottom"
               data-bs-title="Lista de lançamentos cadastradas">
                <i class="bi bi-table"></i>
                Lista</a>
    </div>
</div>
</body>
</html>
